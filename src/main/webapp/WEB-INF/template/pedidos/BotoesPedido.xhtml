<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			xmlns:p="http://primefaces.org/ui">
	
	<p:toolbar style="margin-top: 20px;">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/CadastroPedido"/>
			<p:commandButton value="Salvar" action="#{cadastroPedidoController.salvar()}"
					update="@form" disabled="#{cadastroPedidoController.pedido.naoAlteravel}"/>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" action="#{emissaoPedidoController.emitirPedido}" 
						process="@form" update="@form" disabled="#{cadastroPedidoController.pedido.naoEmissivel}"/>
			<p:commandButton value="Cancelar" action="#{cancelamentoPedidoController.cancelarPedido}"
						process="@this" update="@form" disabled="#{cadastroPedidoController.pedido.naoCancelavel}"/>
			<p:commandButton value="Enviar por e-mail" action="#{envioPedidoEmailController.enviarPedido}"
						process="@this" disabled="#{cadastroPedidoController.pedido.naoEnviavelPorEmail}"/>
			
			<p:separator/>
			
			<p:button value="Pesquisa" outcome="/pedidos/PesquisaPedidos"/>
		</p:toolbarGroup>
	</p:toolbar>
			
</ui:composition>
